<ion-modal-view>
  <ion-header-bar  class="bar-dark">
    <h1 class="title">Register</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeRegister()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doRegister()" name="registrationForm">
      <div class="list">
       <label class="item item-input">
       <span class="input-label">Your Picture</span>
       </label>
       <label class="item item-input">
       <img class="padding" ng-src="{{registration.imgSrc}}">
       </label>
       <label class="item">
       <button class="button button-block button-positive" type="button" ng-click="takePicture()">
            Take Picture
        </button>
        </label>
       <label class="item">
       <button class="button button-block button-balanced" type="button" ng-click="selectPicture()">
            Gallery
        </button>
        </label>
        <label class="item item-input">
          <span class="input-label">First Name</span>
          <input type="text" ng-model="registration.firstname">
        </label>
         <label class="item item-input">
          <span class="input-label">Last Name</span>
          <input type="text" ng-model="registration.lastname">
        </label>
         <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="registration.username" required>
        </label>
       <label class="item item-input">
          <span class="input-label">Telephone Number</span>
          <input type="tel" ng-model="registration.telnum">
        </label>
       <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="registration.email" required>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit"
                  ng-disabled="registrationForm.$invalid">Register</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
