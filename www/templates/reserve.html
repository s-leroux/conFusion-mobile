<ion-modal-view>
<ion-header-bar  class="bar-dark">
<h1 class="title">Reserve Table</h1>
<div class="buttons">
  <button class="button button-clear" ng-click="closeReserve()">Close</button>
</div>
</ion-header-bar>
<ion-content>
<form id="reserveForm" name="reserveForm" ng-submit="doReserve()">
  <ul class="list">
    <li>
      <label class="item item-input item-select"><span class="input-label">Number of Guests</span>
        <select id="reservationfield" ng-model="reservation.numGuests">
          <option ng-repeat="n in [1,2,3,4,5,6]" value="{{n}}">{{n}}</option>
        </select>
      </label>
    </li>
    <li>
      <label  class="item item-input item-toggle"><span class="input-label">Smoking?</span>
        <span class="toggle toggle-assertive">
          <input type="checkbox" id="smokingfield" ng-model="reservation.smoking">
          <span class="track">
            <span class="handle">
            </span>
          </span>
        </span>
      </label>
    </li>
    <li>
      <label class="item item-input"><span class="input-label">Date</span>
        <input type="date" ng-model="reservation.date">
      </label>
    </li>
    <li>
      <label class="item item-input"><span class="input-label">Time</span>
        <input type="time" ng-model="reservation.time" 
               name="reservetime" min="11:00:00" max="21:00:00">
      </label>
    </li>
    <li>
      <label class="item">
        <button class="button button-block button-positive" type="submit">Log in</button>
      </label>
    </li>
  </ul>
</form>
</ion-content>
</ion-modal-view>
